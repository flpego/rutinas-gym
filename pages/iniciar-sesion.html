  </head>
  <body class="bg-image">
    <header class="flex">
      <div class="logo-container ">
        <p class="logo">RutinasGyM.com</p>
      </div>
      <nav>
        <ul class="navbar-list">
          <li><a href="../index.html">Inicio</a></li>
          <li>
            <a href="./nosotros.html">Nosotros</a>

          <li>
            <a href="./iniciar-sesion.html">Ingresar</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="bg-image">
      <div class=" flex-center">
        <div class="registrarse-section">
          <section>
            <div>
              <h2 class="title">¿Ya tienes una cuenta?</h2>
            </div>
            <div class="google-signin-contenedor">
              <img src="../assets/images/G.png" alt="letra G de google" />
              <a href="#">
                <p class="ingresar-p">Ingresar con Google</p>
              </a>
            </div>
            <div><p class="title">O ingresa con tu email</p></div>
            <form class="registrarse-form">
              <label for="email">Email:</label>
              <input
                type="email"
                name=""
                id="email"
                placeholder="Ingresa tu email"
                class="campos-de-registros"
              />

              <label for="password">Password:</label>
              <input
                type="password"
                name=""
                id="password"
                placeholder="Ingresa tu password"
                class="campos-de-registros"
              />

              <input
                type="submit"
                class="flex-center btn m-1"
                value="Iniciar Sesion"
              />
            </form>
          </section>

          <section>
            <div class="link-recuperar-pass m-1">
              <a href="#">Olvide mi contrasena</a>
            </div>
            <div class="footer-form-container">
              <h4 class="title">¿No tienes cuenta?</h4>
              <button class="btn">
                <a href="./registrarse.html">Crear cuenta</a>
              </button>
            </div>
          </section>
        </div>
      </div>
    </main>
